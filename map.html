<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8" >
		<link rel = "stylesheet" type = "text/css" href = "css/map.css" />
		<link rel = "stylesheet" type = "text/css" href = "css/common_style.css" />
  </head>
  <body>
		<header>
					 <img src = "img/header_logo.png" alt = "Renting Cars logo" />
					 <h1 >Wypożyczalnia Renting Cars</h1>
					 <h2 >Zaufaj profesjonalistom i podążaj do celu samochodem na miarę Twoich oczekiwań!</h2>
		</header>

    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
		<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVLqh_1IkDO2vxvpbzimrOjunLUXe0snc&callback=initMap">
    </script>
  </body>
</html>
