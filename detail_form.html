<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Strona główna</title>
	</head>
	<body>
		<header> 
			 <img src = "header_logo.png" alt = "Renging Cars logo" />
			 <h1>Wypożyczalnia Renting Cars</h1>
	        </header>
		<section>
			<p><label><br>
	            		<input type="search" placeholder="Szukaj"/>
		        </label></p><br><br>

			<h3>Twój samochód</h3>
			<p>Powiedz nam czy jeździsz!</p>
			<form method="post">
				<p><label>Imię<br>
		            		<input type="text" id="first_name" placeholder="Imię"/>
			        </label></p>

				<p><label>Nazwisko<br>
		            		<input type="text" id="last_name" placeholder="Nazwisko"/>
			        </label></p>

				<p><label>Data zakupu<br>
		            		<input type="month" id="month"/>
			        </label></p>

				<p><label>Poziom zadowolenia<br>
		            		<input type="range" min="0" max="10" />
			        </label></p>

				<p><label>Kolor<br>
		            		<input type="color" />
			        </label></p>




				<p><label>Podaj nam link do zdjecia Twojego samochodu: <br>
		            		<input type="url" placeholder="url"/>
			        </label></p><br>
				<p><input type="submit" value="Wyślij!">
                   		<input type="reset" value="Wyczysc"></p>
				</form>

		</section>
		<footer>
			&copy; Renting Cars  2016<br>
			Wszelkie prawa do znaków handlowych zastrzeżone. <br>

			 |  <a href="index.html">Strona główna</a> | 
			 <a href="mailto:admin@rentcar.com.html">Zgłoś uwagi</a>
		</footer>
	</body>

</html>
