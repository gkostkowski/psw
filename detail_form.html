		<link rel = "stylesheet" type = "text/css" href = "css/common_style.css" />
		<link rel = "stylesheet" type = "text/css" href = "css/style.css" />
				<style>
			.search {
				width:250px;

	<body>
		<header>

				 <h2 >Zaufaj profesjonalistom i podążaj do celu samochodem na miarę Twoich oczekiwań!</h2>

		<section>
			<p class="search" ><label><br>
	            		<input type="search" placeholder="Szukaj"/>

			<div class="prompt">
				<h3>Twój samochód</h3>
				<p >Powiedz nam czy jeździsz!</p>
			</div>
			<form method="post">
				<p><label>Imię<br>
		            		<input type="text" id="first_name" placeholder="Imię"/>
			        </label></p>

				<p><label>Nazwisko<br>
		            		<input type="text" id="last_name" placeholder="Nazwisko"/>
			        </label></p>

				<p><label>Data zakupu<br>
		            		<input type="month" id="month"/>
			        </label></p>

				<p><label>Poziom zadowolenia<br>
		            		<input type="range" min="0" max="10" />
			        </label></p>

				<p><label>Kolor<br>
		            		<input type="color" />
			        </label></p>




				<p><label>Podaj nam link do zdjecia Twojego samochodu: <br>
		            		<input type="url" placeholder="url"/>
			        </label></p><br>
				<p><input type="submit" value="Wyślij!">
                   		<input type="reset" value="Wyczysc"></p>
				</form>
